name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production

    - name: Configure for GitHub Pages
      run: |
        # Create a proper index.html for the root that redirects to DashTrack
        mkdir -p ./dist/gh-pages
        echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./DashTrack/"></head><body>Redirecting to DashTrack...</body></html>' > ./dist/gh-pages/index.html
        # Copy the built app to DashTrack subdirectory
        cp -r ./dist/public ./dist/gh-pages/DashTrack

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/gh-pages